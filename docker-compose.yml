version: '3.8'

services:
  # Backend API - Using MongoDB Atlas (no local MongoDB needed)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resqq-backend
    restart: unless-stopped
    ports:
      - "7003:7003"
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      ml-service:
        condition: service_started
    networks:
      - resqq-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7003/api/news" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ML Service
  ml-service:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: resqq-ml-service
    restart: unless-stopped
    ports:
      - "7004:7004"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./ai/predictions.db:/app/predictions.db
      - ml_data:/app/data
    networks:
      - resqq-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:7004/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Frontend
  user-frontend:
    build:
      context: ./frontend
      dockerfile: ./user/Dockerfile
      args:
        - VITE_API_URL=http://66.94.120.78:7003
        - VITE_SOCKET_URL=http://66.94.120.78:7003
    container_name: resqq-user-frontend
    restart: unless-stopped
    ports:
      - "7001:80"
    environment:
      - VITE_API_URL=http://localhost:7003/api
      - VITE_SOCKET_URL=http://localhost:7003
    depends_on:
      - backend
    networks:
      - resqq-network

  # Admin Frontend
  admin-frontend:
    build:
      context: ./frontend
      dockerfile: ./admin/Dockerfile
      args:
        - VITE_API_URL=http://66.94.120.78:7003
        - VITE_SOCKET_URL=http://66.94.120.78:7003
    container_name: resqq-admin-frontend
    restart: unless-stopped
    ports:
      - "7002:80"
    environment:
      - VITE_API_URL=http://localhost:7003/api
      - VITE_SOCKET_URL=http://localhost:7003
    depends_on:
      - backend
    networks:
      - resqq-network

networks:
  resqq-network:
    driver: bridge

volumes:
  ml_data:
    driver: local
